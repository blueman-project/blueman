on: pull_request

jobs:
  releasebuild:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install -y -qq --no-install-recommends automake autoconf libtool autopoint gettext cython libglib2.0-dev python3-dev python-gi-dev libbluetooth-dev
      - run: ./autogen.sh
      - run: make
      - run: make distcheck
      - run: sudo make install

  mesonbuild:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install -y -qq --no-install-recommends meson gettext cython libglib2.0-dev python3-dev python-gi-dev libbluetooth-dev
      - run: meson --warnlevel 3 --buildtype debug -Druntime_deps_check=false builddebug
      - run: ninja -v -C builddebug/

  flake8:
    strategy:
      fail-fast: false
      matrix:
        python:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
          - 3.11-rc
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - run: python3 -m pip install --user flake8
      - run: python3 -m flake8

  mypy:
    strategy:
      fail-fast: false
      matrix:
        python:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
          - 3.11-rc
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python }}-alpine
    steps:
      - uses: actions/checkout@v2
      - run: apk add build-base musl-dev make pkgconf git automake autoconf libtool cairo-dev py3-gobject3-dev bluez-dev
      - run: python3 -m pip install cython mypy==0.812 pycairo>=1.16.3
      - run: ./autogen.sh
      - run: python3 -m mypy -p blueman --strict
        env:
          MYPYPATH: ${{ github.workspace }}/stubs

  test:
    strategy:
      fail-fast: false
      matrix:
        python:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python }}-alpine
    steps:
      - uses: actions/checkout@v2
      - run: apk add build-base musl-dev make pkgconf git automake autoconf libtool cairo-dev py3-gobject3-dev bluez-dev gobject-introspection-dev gtk+3.0 networkmanager libpulse libpulse-mainloop-glib
      - run: python3 -m pip install cython pygobject
      - run: ./autogen.sh
      - run: make -C module
      - run: touch /dev/rfkill
      - run: PYTHONPATH=module/.libs python3 -m unittest
